<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Vernalis Portal</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/vernalis.ico")">		
		<link rel="stylesheet"  type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")"></link>
		<script type="text/javascript" type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")"></script>		
		<script src="@routes.Assets.at("javascripts/unslider.js")"></script>
		<script type="text/javascript">			
				$(function() {
					$('.banner').unslider({
						speed: 500,               //  The speed to animate each slide (in milliseconds)
						delay: 3000,              //  The delay between slide animations (in milliseconds)
						complete: function() {},  //  A function that gets called after every slide animation
						keys: true,               //  Enable keyboard (left, right) arrow shortcuts
						dots: true,               //  Display dot navigation
						fluid: false              //  Support responsive design. May break non-responsive designs
					});
				});		
		</script>
	</head>
	<body  class="vernalis_bg_gradient">
		<div class="page" align="center">
			<!-- Page Container div came here--> 			
			<div id="inner_pg" class="page_template" align="center" style="border: 1px solid white;">
				<div class="header" style="border: 1px solid white;">
					<div class="logo">
						<img src=@routes.Assets.at("images/logo.png") class="logoImage"></img>
					</div>
					<div>
						
					</div>
					<div class="searchBox"	>
						<div class="login">
							<a href="#">Sign in</a>
						</div>
						<div class="search">
							<input type="search" name="q" placeholder="Search..." autocomplete="off">
						</div>
					</div>
				</div>
				<div class="menuBar" style="border: 1px solid white;">
					Menu Bar
				</div>
				<div class="vernalisSlider">
					<div class="banner">
					    <ul>
					        <li>This is a slide.</li>
					        <li>This is another slide.</li>
					        <li>This is a final slide.</li>
					    </ul>
					</div>
				</div>
				<div class="hrMessageBar" style="border: 1px solid white;">
					HR Message Bar
				</div>
				<div class="mainContent" style="border: 1px solid white;">
					Main Content
				</div>
				<div class="footer" style="border: 1px solid white;">
					Footer
				</div>
			</div>	
		</div>				
	</body>
</html>
